- name: 'code quality'
  description: Improvements, refactoring or code cleanups
  color: 6ae2bc
- name: 'deprecation'
  description: Feature or some public api is made deprecated by this issue.
  color: 893636
- name: 'breaking changes'
  description: Feature of some public api is made incompatible by this issue.
  color: 7c1e1e

# Labels inspired by 'thinking on my own'
- name: 'deployment'
